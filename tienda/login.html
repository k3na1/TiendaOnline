<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda Online</title>
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-title">Tienda Online</div>
            <div class="navbar-links">
                <a href="./index.html">Inicio</a>
                <a href="./productos.html">Productos</a>
                <a href="./contacto.html">Contacto</a>
                <a href="./blogs.html">Blogs</a>
                <a href="./nosotros.html">Nosotros</a>
            </div>
            <div class="navbar-auth" id="navbarAuth">
                </div>
        </nav>
    </header>

    <main class="form-main">
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
            <small class="error" id="errorCorreo"></small>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <small class="error" id="errorPassword"></small>

            <button type="submit">Ingresar</button>
        </form>
    </main>

    <footer>
        &copy; 2024 Tienda Online. Todos los derechos reservados.
    </footer>

    <script src="../js/usuarios.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
