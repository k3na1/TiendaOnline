<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/form.css">
</head>
<body>

<header>
    <nav class="navbar">
            <div class="navbar-title">CoffeeShop</div>
            <div class="navbar-links">
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="contacto.html">Contacto</a>
                <a href="blogs.html">Blogs</a>
                <a href="nosotros.html">Nosotros</a>
            </div>
            <div class="navbar-auth">
                <a href="/TiendaOnline/tienda/registro.html">Registro</a>
                <a href="/TiendaOnline/tienda/login.html">Login</a>
            </div>
        </nav>
</header>

<main>
<form id="registroForm">
    <!-- RUN -->
    <label for="run">RUN:</label>
    <input type="text" id="run" name="run" placeholder="Ej: 12345678K" required>
    <small class="error" id="errorRun"></small>

    <!-- Nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50" required>
    <small class="error" id="errorNombre"></small>

    <!-- Apellidos -->
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" maxlength="100" required>
    <small class="error" id="errorApellidos"></small>

    <!-- Correo -->
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" maxlength="100" required>
    <small class="error" id="errorCorreo"></small>

    <!-- Fecha nacimiento -->
    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha">

    <!-- Dirección -->
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" maxlength="300" required>
    <small class="error" id="errorDireccion"></small>

    <!-- Región y comuna -->
    <label for="region">Región:</label>
    <select id="region" name="region" required></select>

    <label for="comuna">Comuna:</label>
    <select id="comuna" name="comuna" required></select>

    <!-- Contraseña -->
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" minlength="4" maxlength="10" required>
    <small class="error" id="errorPassword"></small>

    <!-- Botón -->
    <button type="submit">Registrarse</button>
</form>
</main>

</footer>

</body>

</html>
