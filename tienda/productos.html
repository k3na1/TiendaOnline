<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Productos</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header"><i class='bx bxs-coffee-bean'></i><h2>CoffeeStore</h2></div>
    <nav>
      <a href="./index.html"><i class='bx bxs-dashboard'></i> Dashboard</a>
      <a href="./usuarios.html"><i class='bx bxs-user-detail'></i> Usuarios</a>
      <a class="active" href="./productos.html"><i class='bx bxs-package'></i> Productos</a>
    </nav>
    <div class="sidebar-footer"><button id="btn-logout"><i class='bx bx-log-out'></i> Cerrar sesión</button></div>
  </aside>
  <main class="content">
    <header class="topbar"><h1>Gestión de Productos</h1></header>
    <section class="panel">
      <div class="panel-header">
        <h2 class="panel-title">Catálogo de Productos</h2>
        <div class="actions">
          <input type="search" id="buscador" placeholder="Buscar producto…">
          <button id="btn-nuevo"><i class='bx bx-plus'></i> Nuevo producto</button>
        </div>
      </div>
      <div class="table-wrap">
        <table id="tabla">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Imagen</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <dialog id="modal">
    <form id="form" method="dialog" class="form">
      <h3 id="form-titulo">Nuevo producto</h3>
      <label>ID (SKU)<input id="p-id" type="text" required></label>
      <label>Nombre<input id="p-nombre" type="text" required></label>
      <label>Descripción<textarea id="p-descripcion" rows="3"></textarea></label>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
        <label>Precio<input id="p-precio" type="number" required></label>
        <label>Stock<input id="p-stock" type="number" required></label>
      </div>
      <label>URL Imagen<input id="p-imagen" type="url"></label>
      <output id="form-error" class="error"></output>
      <div class="form-actions">
        <button type="button" id="btn-cancelar">Cancelar</button>
        <button type="submit">Guardar</button>
      </div>
    </form>
  </dialog>
  <script src="../js/productos.js"></script>
  <script src="../js/productos-admin.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
