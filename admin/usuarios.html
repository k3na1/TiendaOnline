<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Usuarios</title>
  
  <!-- Estilo del Admin (el único que necesitas) -->
  <link rel="stylesheet" href="/css/admin.css">

  <!-- Iconos -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <i class='bx bxs-coffee-bean'></i>
      <h2>CoffeeStore</h2>
    </div>
    <nav>
      <a href="./index.html"><i class='bx bxs-dashboard'></i> Dashboard</a>
      <a class="active" href="./usuarios.html"><i class='bx bxs-user-detail'></i> Usuarios</a>
      <a href="./productos.html"><i class='bx bxs-package'></i> Productos</a>
    </nav>
    <div class="sidebar-footer">
      <button id="btn-logout"><i class='bx bx-log-out'></i> Cerrar sesión</button>
    </div>
  </aside>

  <main class="content">
    <header class="topbar">
      <h1>Gestión de Usuarios</h1>
    </header>

    <section class="panel">
      <div class="panel-header">
        <h2 class="panel-title">Listado de Usuarios</h2>
        <div class="actions">
          <input type="search" id="buscador" placeholder="Buscar usuario…">
          <select id="filtro-tipo">
            <option value="">Todos los tipos</option>
            <option value="Administrador">Administrador</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Cliente">Cliente</option>
          </select>
          <button id="btn-nuevo"><i class='bx bx-plus'></i> Nuevo usuario</button>
        </div>
      </div>
      <div class="table-wrap">
        <table id="tabla">
          <thead>
            <tr>
              <th>RUN</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Tipo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody><!-- El JS llenará esto --></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal para Crear/Editar Usuario (ya estilizado por admin.css) -->
  <dialog id="modal">
      <!-- El contenido del modal se mantiene igual, no es necesario cambiarlo -->
  </dialog>

  <!-- Scripts -->
  <script src="/TiendaOnline/js/usuarios.js"></script>
  <script src="/TiendaOnline/js/usuarios-admin.js"></script>
  <script src="/TiendaOnline/js/auth.js"></script>
</body>
</html>
